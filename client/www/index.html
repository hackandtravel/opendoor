<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>OpenDoor</title>
    </head>
    <body>
        <div id="app"></div>

        <script id="app-template" type="text/x-handlebars-template">
          <nav id="header" class="navbar navbar-default navbar-fixed-top" role="navigation">
            <a class="navbar-brand">OpenDoor</a>
            <a id="back-btn" class="btn btn-default new-door-page pull-left" style="margin:8px"><span class="glyphicon glyphicon-chevron-left"></span></button>
            <a id="login-btn" class="btn btn-primary new-door-page pull-right" style="margin:8px">Login</a>
            <a id="btn-new" class="btn btn-default open-door-page pull-right" style="margin:8px"><span class="glyphicon glyphicon-plus"></span></a>
          </nav>
          <div class="row">
            <div class="col-md-12">
              <div class="new-door-page">
                <div class="door-form-group form-group">
                  <label for="door-select">Door URL</label>
                  <div class="input-group">
                    <div class="input-group-btn">
                      <button id="btn-prot" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span id="prot-text">{{prot}}</span> 
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a id="https">https://</a></li>
                        <li><a id="http">http://</a></li>
                      </ul>
                    </div>
                    <input id="door-url" type="text" class="form-control">
                  </div>
                </div>
                <div class="pass-form-group form-group">
                  <label for="passphrase">Passphrase</label>
                  <input id="passphrase" type="password" class="form-control" />
                </div>

                <div class="btn-toolbar pull-right" style="margin-top: 10px">
                </div>
              </div>

              <div class="open-door-page">
                <label for="door-select">Choose a door</label>
                <select class="door-select form-control">
                  {{#each doorUrls}}
                    <option value="{{.}}">{{.}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
            <div class="open-door-page" style="position:absolute; bottom:20px; left:0; width:100%; text-align:center">
              <button type="button" class="opendoor-btn btn btn-default {{disabled}}">
                <span class="glyphicon glyphicon-lock"></span>
              </button>
            </div>
          </div>
        </script>

        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/vendor/jquery.js"></script>
        <script type="text/javascript" src="js/vendor/bootstrap.js"></script>
        <script type="text/javascript" src="js/vendor/underscore.js"></script>
        <script type="text/javascript" src="js/vendor/backbone.js"></script>
        <script type="text/javascript" src="js/vendor/handlebars.js"></script>

        <!-- HACK: declaring the "namespace" here -->
        <script type="text/javascript"> var app = {}; </script>

        <script type="text/javascript" src="js/model/app-model.js"></script>
        <script type="text/javascript" src="js/view/app-view.js"></script>

        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
