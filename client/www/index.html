<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>OpenDoor</title>
    </head>
    <body>
        <div id="app"></div>

        <script id="app-template" type="text/x-handlebars-template">
          <nav id="header" class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header" style="text-align:center">
              <a class="navbar-brand">Open Door</a>
            </div>
          </nav>
          <div class="row">
            <div class="col-md-12">
              <label for="door-select">Add new door URL</label>
              <input id="door-url" type="text" class="form-control" />

              <label for="passphrase">Passphrase</label>
              <input id="passphrase" type="password" class="form-control" />

              <div class="btn-toolbar" style="margin-top: 10px">
                <button type="button" class="login-btn btn btn-default pull-right">
                  Login
                </button>
              </div>

              <label for="door-select">Choose a door</label>
              <select class="door-select form-control">
                {{#each doorUrls}}
                  <option value="{{.}}">{{.}}</option>
                {{/each}}
              </select>
            </div>
          </div>
          <div style="position:absolute; bottom:20px; left:0; width:100%; text-align:center">
          <button type="button" class="opendoor-btn btn btn-default" {{disabled}}>
            <span class="glyphicon glyphicon-lock"></span>
          </button>
          </div>
        </script>

        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/vendor/jquery.js"></script>
        <script type="text/javascript" src="js/vendor/bootstrap.js"></script>
        <script type="text/javascript" src="js/vendor/underscore.js"></script>
        <script type="text/javascript" src="js/vendor/backbone.js"></script>
        <script type="text/javascript" src="js/vendor/handlebars.js"></script>

        <!-- HACK: declaring the "namespace" here -->
        <script type="text/javascript"> var app = {}; </script>

        <script type="text/javascript" src="js/model/app-model.js"></script>
        <script type="text/javascript" src="js/view/app-view.js"></script>

        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
